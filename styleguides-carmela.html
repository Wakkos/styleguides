<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>carmela's style guide</title>
</head>

<body>
    <main>
        <h1 class="h1-style">carmela.design style guide</h1>
    
        <section class="pattern-section">
          <h2 class="h3-style">colour palette</h2>
    
          <h3 class="h5-style">main colours</h3>
          <div class="pattern-color bg-colour-yellow1" data-color="#FFB800"></div>
          <div class="pattern-color bg-colour-yellow2" data-color="#FFCE51"></div>
    
          <h3 class="h5-style">secondary colours</h3>
          <div class="pattern-color bg-colour-green1" data-color="#005A55"></div>
          <div class="pattern-color bg-colour-green2" data-color="#00857D"></div>
    
          <h3 class="h5-style">greyscale</h3>
          <div class="pattern-color bg-color-grey1" data-color="#313131"></div>
          <div class="pattern-color bg-color-grey2" data-color="#707070"></div>
          <div class="pattern-color bg-color-grey3" data-color="#C8C8C8"></div>
          <div class="pattern-color bg-color-grey4" data-color="#EFEFEF"></div>
        </section>
    
    
      </main>
    
    </body>
